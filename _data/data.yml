career-profile:
  title: Career Profile
  summary: |
    I'm a senior researcher at Virtual Vehicle Research GmbH in Graz, Austria, specializing in the development and
    validation of automated driving systems, ADAS, and embedded technologies. My work addresses key challenges in scenario-based
    testing, SOTIF (Safety of the Intended Functionality), and perception performance for autonomous vehicles. I actively
    contribute to research projects and publications that support the safe and reliable deployment of autonomous functions.
education:
  title: Education
  info:
  - degree: Doctor of Philosophy (PhD.) in Telecommunication Engineering
    university: Graz University of Technology
    time: 2021 - 2025
    details: |
      **Thesis:** [Validation of Safety of the Intended Functionality for Perception Systems in Autonomous Driving](/assets/files/2025-04-22_sotif_arg_exposito_jimenez_diss-final_rev2.pdf)

      Grade: Pass with distinction
  - degree: Long Cycle Degree in Telecommunication Engineering
    university: University of Seville
    time: 2004 - 2012
    details: |
      Main fields of study:
        -	Architecture of computer systems
        -	Optical communications
        -	Circuit, component and electronic instrument design
        -	Radiation and radio-communication
        - Telecommunication networks, systems and services
        - Digital signalling
        - Physical transmission
        - Project Management
      Academic year abroad (2011-2012): Graz University of Technology
      
experiences:
  title: Work Experience
  info:
  - role: Senior Researcher
    time: 2018 - Present
    company: Virtual Vehicle Research GmbH
    details: |
      Development of Automated Driving (AD) functions:
        - Embedded systems and sensors
        - Advanced control and vehicle intelligence
        - Validation and test of automated systems
        - Robotics Operating System (ROS) / Autoware
        - Functional Safety / Safety Of The Intended Functionality (SOTIF)
  - role: Researcher
    time: 2012 - 2018
    company: JOANNEUM RESEARCH Forschungsgesellschaft mbH 
    details: |
      Main fields of work: 
        - Wireless Sensor Networks (WSN) and Communication Protocols
        - Auto-ID tech: RFID, EPC, NFC
        - Web architecture: REST, APIs, WebSockets
        - Web programming: JavaScript, Java, HTML5
        - Project Management
  - role: Internship
    time: 2012
    company: JOANNEUM RESEARCH Forschungsgesellschaft mbH 
    details: |
      Mastering the Internet of Things (IoT) - Radio Frequency IDentification (RFID)-Lab Phase 3: The aim was going deep in the knowledge
      of active/passive RFID communications in the context of the IoT. 

